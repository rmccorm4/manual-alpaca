language: python
# Alpaca API only supports 3.5+
python:
  - "3.6"
# Enable 3.7 without globally enabling sudo and dist: xenial for other build jobs
matrix:
  include:
    - python: 3.7 
    dist: xenial
    sudo: true
# command to install dependencies
install:
  - pip install -r config/requirements.txt
# command to run tests
script:
  - black --check --verbose .
  - flake8
  - pytest
